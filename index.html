<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spaceship Battle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
    <div class="nes-container with-title is-dark">
        <p class="title">Spaceship Battle Game!!!</p>
        <div id="gameMenu">
            <br><br><br><br><br>
            <div class="row">
                <div id="shipAction1" class="col-3">
                    <div class="col-12">
                    <button type="button" id="buttonShip1" class="nes-btn is-success">Halberd</button>
                    </div>
                    <div class="col-12">
                    <img class="shipStats" src="assets/images/shipAction1.png" alt="Ship 1"
                    height="150px" width="150px" />
                    </div>
                    <div class="col-12">
                        <div class="shipHP"></div>
                    </div>
                </div>
                <div id="shipAction2" class="col-3">
                    <div class="col-12">
                    <button type="button" id="buttonShip2" class="nes-btn is-success">Rufus</button>
                    </div>
                    <div class="col-12">
                    <img class="shipStats" src="assets/images/shipAction2.png" alt="Ship 2"
                        height="150px" width="150px" />
                    </div>
                    <div class="col-12">
                        <div class="shipHP"></div>
                    </div>
                </div>
                <div id="shipAction3" class="col-3">
                    <div class="col-12">
                    <button type="button" id="buttonShip3" class="nes-btn is-success">Snake</button>
                    </div>
                    <div class="col-12">
                    <img class="shipStats" src="assets/images/shipAction3.png" alt="Ship 3"
                        height="150px" width="150px" />
                    </div>
                    <div class="col-12">
                        <div class="shipHP"></div>
                    </div>
                </div>
                <div id="shipAction4" class="col-3">
                    <div class="col-12">
                        <button type="button" id="buttonShip4" class="nes-btn is-success">Larry</button>
                    </div>
                    <div class="col-12">
                    <img class="shipStats" src="assets/images/shipAction4.png" alt="Ship 4"
                        height="150px" width="150px" />
                    </div>
                    <div class="col-12">
                        <div class="shipHP"></div>
                    </div>
                </div>
            </div>
            <br><br><br><br><br><br><br><br><br><br>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-2">
                    <p class="nes-container is-rounded is-dark">
                        <button type="button" id="buttonAttack" class="nes-btn is-success">SHOOT!</button>
                    </p>
                </div>
                <div class="col-2"></div>
                <div class="col-2">
                    <p class="nes-container is-rounded is-dark">
                        <button type="button" id="buttonReset" class="nes-btn is-disabled">RETRY</button>
                    </p>
                </div>
                <div class="col-3"></div>
            </div>
            <br><br>
            <div class="row">
                <div class="col-3">
                    <p class="nes-container is-dark">
                        <div id="selectPlayer"></div>
                    </p>
                </div>
                <div class="col-2">
                    <p class="nes-container is-rounded is-dark">
                        <div id="playerHP"></div>
                    </p>
                </div>
                <div class="col-2"></div>
                <div class="col-2">
                    <p class="nes-container is-rounded is-dark">
                    </p>
                </div>
                <div class="col-3">
                    <p class="nes-container is-dark">
                        <div class="playerInstructions"></div>
                        <div class="enemyDefeated"></div>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
