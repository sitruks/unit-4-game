<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spaceship Battle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
    <div class="nes-container with-title is-dark">
        <p class="title">Spaceship Battle Game!!!</p>
        <div id="gameMenu">

            <div id="playerSelectionMenu">
                <br><br>
                <div class="row">
                    <div class="col-6">
                        <h2 class="menuText">Choose Your Character</h2>
                        <div id="allShips"></div>
                    </div>
                    <div class="col-6">
                        <h2 class="menuText">Selected Enemy</h2>
                        <div id="selectedDefender"></div>
                    </div>
                </div>
            </div>

            <br><br><br><br><br>
            <div id="userInputMenu">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-2">
                        <p class="nes-container is-rounded is-dark">
                            <button type="button" id="buttonAttack" class="nes-btn is-success">SHOOT!</button>
                        </p>
                    </div>
                    <div class="col-2"></div>
                    <div class="col-2">
                        <p class="nes-container is-rounded is-dark">
                            <button type="button" id="buttonReset" class="nes-btn is-disabled">RETRY</button>
                        </p>
                    </div>
                    <div class="col-3"></div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <h2 class="menuText">Selected Player</h2>
                        <div id="selectedPlayer"></div>
                    </div>
                    <div class="col-2"></div>
                    <div class="col-2"></div>
                    <div class="col-2"></div>
                    <div class="col-3">
                        <h2 class="availableText">Available Enemies</h2>
                        <div id="availableEnemies"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-2"></div>
                    <div class="col-2"></div>
                    <div class="col-2"></div>
                    <div class="col-3">
                        <h2 class="defeatText">Defeated Enemies</h2>
                        <div id="enemyDefeated"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
